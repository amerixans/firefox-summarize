<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Summarizer</title>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <h1>Webpage Summarizer</h1>
    <!-- in the top right corner, include a settings button -->
    <button id="settings-btn" title="Settings"></button>
    <div id="settings" class="hidden">
      <div id="font-options">
        <h1>Font Options</h1>
        <div id="font-size">
          <label for="font-size-input">Font Size</label>
          <br/>
          <input type="range" id="font-size-input" min="8" max="24" step="2" value="14">
        </div>
        <div id="font-family">
          <label for="font-family-input">Font Family</label>
          <select id="font-family-input">
            <option value="Arial" style="font-family: Arial">Arial</option>
            <option value="Times New Roman" style="font-family: Times New Roman">Times New Roman</option>
            <option value="Courier New" style="font-family: Courier New">Courier New</option>
            <option value="Georgia" style="font-family: Georgia">Georgia</option>
            <option value="Trebuchet MS" style="font-family: Trebuchet MS">Trebuchet MS</option>
          </select>
        </div>
      </div>
    </div>
    <div id="main-container">
      <button id="summarize-btn">Summarize Page</button>
      <p id="summary-text"></p>
      <p id="error-message" class="hidden"></p>
      <div id="api-key" class="hidden">
        <input type="text" id="input-api-key" placeholder="Enter API Key">
        <button id="send-api-key">Send API Key</button>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
