<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Summarizer</title>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <h1>Webpage Summarizer</h1>
    <button id="summarize-btn">Summarize Page</button>
    <div id="summary-container">
      <div id="summary">
        <p id="summary-text"></p>
      </div>
      <p id="error-message" class="hidden"></p>
      <div id="api-key" class="hidden">
        <input type="text" id="input-api-key" placeholder="Enter API Key">
        <button id="send-api-key">Send API Key</button>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
